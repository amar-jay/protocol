syntax="proto3"
package komrade


option go_package = "github.com/fallibilism/protocol/komrade"

//import "livekit_models.proto"

enum DataMessageType {
	BOT = 1;
	USER = 2;
}

message DataMessageBody {

}

message DataMessage {
	DataMessageType type = 1;
	optional string message_id = 2;
	string room_id = 3;
	string room_sid =  4;
	string to = 5;
	DataMessageBody body = 6;
}
